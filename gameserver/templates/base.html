<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Biblioteca de Videojuegos{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #181d27; color: #fff; }
        .navbar { background: #232946; }
        .navbar-brand, .nav-link, .navbar-nav .nav-link.active { color: #eebbc3 !important; }
        .card { background: #232946; border: none; color: #fff; }
        .card-title { color: #fff; }
        .btn-primary { background: #eebbc3; border: none; color: #232946; }
        .btn-primary:hover { background: #d18f9c; }
        .btn-outline-light { color: #fff !important; border-color: #fff !important; }
        .form-label, label, .form-control, .form-select { color: #fff !important; }
        .form-control, .form-select { background: #121629; color: #fff; border: 1px solid #eebbc3; }
        .form-control:focus, .form-select:focus { border-color: #fff; box-shadow: 0 0 0 0.2rem #eebbc384; }
        .star { color: #FFD700; }
        .footer { background: #232946; color: #fff; padding: 1rem 0; text-align: center; margin-top: 2rem; }
        .alert { color: #fff !important; }
        .list-group-item { color: #fff; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">

                <li class="nav-item"><a class="nav-link" href="{% url 'my_collection' %}">ColecciÃ³n</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
</div>
<footer class="footer">
    <div class="container">
        <span>Hecho por Sergio Garrido</span>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
