{% extends 'base.html' %}
{% block title %}Eliminar juego del catálogo{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow p-4 text-white">
            <h3 class="mb-4">Eliminar juego</h3>
            <p>¿Seguro que quieres eliminar <strong>{{ game.title }}</strong> del catálogo?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100">Sí, eliminar</button>
                <a href="{% url 'game_list' %}" class="btn btn-outline-light mt-3 w-100">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
